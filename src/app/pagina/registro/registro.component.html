<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#" >Sala de juegos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                <p class="text-white-50 mb-5">Ingrese email y contraseña!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" [(ngModel)]="email" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" [(ngModel)]="password" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Constraseña</label>
                </div>
  
  
                <button class="btn btn-outline-light btn-lg px-5" (click)="registro()">Registrarse</button>

  
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fullscreen-bg"></div>
  </section>
